<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./de-prueba.css">
</head>
<body>

    <!-- BOTON CON ICONO ROTANTE -->
    <button class="send-message-btn rotate-icon" type="submit">
        <span>Send a Message</span>
        <div class="send-icon-wrapper">
            <img src="/web-aicura/assets/icons/arrow-icon-2.svg" alt="Log In Icon">
        </div>
    </button>
    <!---------->



    <!-- BARRA DE BUSQUEDA ANIMADA 1 - BOTON DE SEARCH-->
    <div class="container">
        <form action="" class="search-form">
            <input type="text" placeholder="Type to search" class="search-input" name="" id="">

            <div class="search-button">
                <img src="/web-aicura/assets/icons/search-icon.svg" class="search-icon" alt="">
                <img src="/web-aicura/assets/icons/x-icon.svg" class="search-close" alt="">
            </div>
        </form>
    </div>
    <!---------->


    <!-- BARRA DE BUSQUEDA ANIMADA 2 - BOTON DE SEARCH-->
    <div class="search-bar-container">
        <div class="container">
            <div class="icon">
                <img src="/web-aicura/assets/icons/search-icon.svg" class="search" alt="">
            </div>

            <div class="input">
                <input type="text" placeholder="Search" name="" id="search">
                <img src="/web-aicura/assets/icons/x-icon.svg" class="clear" alt="">
            </div>
        </div>
    </div>

    <script>
        let search = document.querySelector('.search');
        let clear = document.querySelector('.clear')

        search.onclick = function() {
            document.querySelector('.container').classList.toggle('active');
        } 

        clear.onclick = function() {
            document.getElementById('search').value = '';
        } 
    </script>
    <!---------->


    <!-- BOTON DE BUSQUEDA - DROPDOWN DE LA BARRA DE BUSQUEDA -->
    <nav class="nav-bar">
        <div class="nav-bar-search-menu">
            <a href="#search" role="button" class="nav-bar-search-btn" onclick="toggleDropdown()">
                <img src="./assets/icons/search-icon.svg" alt="Search Icon">
            </a>

            <div class="nav-bar-dropdown-search-menu-wrapper">
                <div class="nav-bar-dropdown-search-menu" id="dropdownMenu">
                    <form action="search" method="get" class="search-bar-wrapper">
                        <button type="submit" class="search-icon" aria-label="Search icon">
                            <img src="./assets/icons/search-icon.svg" alt="Search Icon">
                        </button>
                        
                        <input type="text" placeholder="Type here" name="query" id="searchInput">

                        <button type="button" class="clear-icon" aria-label="Clear icon" onclick="clearSearch()">
                            <img src="./assets/icons/x-icon.svg" alt="Clear Icon">
                        </button>
                    </form>

                    <div class="nav-bar-search-results">
                        <!-- Aquí se mostrarán los resultados de búsqueda -->
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!---------->






    <script src="de-prueba.js"></script>
    
</body>
</html>
